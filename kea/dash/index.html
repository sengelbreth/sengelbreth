<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FOOBAR DASHBOARD</title>
</head>

<body>
    <header>
        <div class="skilt">
            <h1>FOOBAR</h1>
        </div>

    </header>
    <section id="contentAll">
        <!--- hele dashboardet-->
        <div id="upperSection">
            <!--- kridttavler og hylder. Kridttavler dynamiske m. data--->
            <div class="chalkBoardLeft">


                <p class="openingHours">Opening Hours <br> Everyday from 10:00-22:00 </p>


                <p class="time"></p>
            </div>
            <!----åbningstider og tid til lukning-->
            <div class="shelfLeft"></div>
            <div class="chalkBoardMid">
                <p class="dailyOffer"></p>
            </div>
            <!-----bestseller øl-->
            <div class="shelfRight"></div>
            <div class="chalkBoardRight">

                <div class="beers">


                </div>


                <template id="beers">

                    <span>navn</span>
                    <span>cateegory</span>
                    <span>icon</span>
                    <span>pris</span>
                </template>

            </div>
            <!-----øl liste m. mærkat, beskrivelse, pris og lagerstatus på høj, lav eller tom ------>
        </div>
        <div id="midSection">
            <!----øl glas, dynamiske, fyldes/tømmes/skifter dynamiske m. data-->
            <div class="beer1"></div>
            <div class="beer2"></div>
            <div class="beer3"></div>
        </div>
        <div id="lowersection">
            <div class="bar">
                <div class="chalkBig">
                    <h2>HAPPY HALLOWEEN</h2>
                    <p class="queue"></p>
                </div>
            </div>
            <!-------bar, græskar og velkommen kridttavle (statiske) kø kridttavle dynamisk m. data-->

        </div>
    </section>
    <footer></footer>

    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <script src="script.js"></script>
</body>

</html>
